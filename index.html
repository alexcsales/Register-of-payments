    <h1 class="titulo">Registrador</h1>

    <form class="formulario" onsubmit="registroControle.adiciona(event)">

        <fieldset class="formulario__campo">
            <label class="campo__texto" for="descricao">Descrição</label>
            <input class="campo__input" type="text" id="descricao" required autofocus />
        </fieldset>

        <fieldset class="formulario__campo">
            <label class="campo__texto" for="valor">valor</label>
            <input class="campo__input" type="number" id="valor" placeholder="0.00" required />
        </fieldset>

        <button class="formulario__botao" type="submit">adicionar</button>
    </form>
    </div>

    <div id="registroView"></div>

    <script src="js/app/models/ListaRegistro.js"></script>
    <script src="js/app/View/RegistroView.js"></script>
    <script>
        let registroControle = new RegistroControle();
    </script>
</body>

</html>
