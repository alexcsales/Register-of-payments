<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">

    <title>Orçamento</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>

    <h1 class="titulo">Orçamento</h1>

    <form class="formulario">

        <div class="formulario__campo">
            <label for="data">Data</label>
            <input type="date" id="data" class="formulario__input" required autofocus />
        </div>

        <div class="formulario__campo">
            <label for="quantidade">Descrição</label>
            <input type="text" id="descricao" class="formulario__input" required />
        </div>

        <div class="formulario__campo">
            <label for="valor">Valor</label>
            <input type="number" id="valor" class="formulario__input" min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="formulario__botao" type="submit">Incluir</button>
    </form>

    <div class="text-center">
        <button class="formulario__botao" type="button">
            Apagar
        </button>
    </div>
    <br>
    <br>

    <table class="registros">
        <thead>
            <tr>
                <th>DATA</th>
                <th>DESCRIÇÃO</th>
                <th>VALOR</th>
                <th>TOTAL</th>
            </tr>
        </thead>

        <tbody>
        </tbody>

        <tfoot>
        </tfoot>
    </table>

    <script src="main.js"></script>
</body>

</html>
